<svg width="80" height="40" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Estructura izquierda de la "M" completa -->
  <polygon points="30,130 100,30 150,80 120,130" 
           fill="white" 
           stroke="white" 
           stroke-width="3" 
           stroke-linejoin="round"/>
  
  <!-- Estructura derecha de la "M" completa -->
  <polygon points="150,80 200,30 270,130 180,130" 
           fill="white" 
           stroke="white" 
           stroke-width="3" 
           stroke-linejoin="round"/>
  
  <!-- Base horizontal izquierda -->
  <line x1="30" y1="130" x2="120" y2="130" 
        stroke="white" 
        stroke-width="3"/>
  
  <!-- Línea diagonal desde base izquierda al vértice central -->
  <line x1="120" y1="130" x2="150" y2="80" 
        stroke="white" 
        stroke-width="3"/>
  
  <!-- Base horizontal derecha -->
  <line x1="180" y1="130" x2="270" y2="130" 
        stroke="white" 
        stroke-width="3"/>
  
  <!-- Línea diagonal desde vértice central a base derecha -->
  <line x1="150" y1="80" x2="180" y2="130" 
        stroke="white" 
        stroke-width="3"/>
  
  <!-- Ventana central - cuatro cuadrados redondeados centrados -->
  <!-- Cuadrado superior izquierdo -->
  <rect x="144" y="105" width="6" height="6" 
        rx="1" ry="1"
        fill="white"/>
  
  <!-- Cuadrado superior derecho -->
  <rect x="152" y="105" width="6" height="6" 
        rx="1" ry="1"
        fill="white"/>
  
  <!-- Cuadrado inferior izquierdo -->
  <rect x="144" y="113" width="6" height="6" 
        rx="1" ry="1"
        fill="white"/>
  
  <!-- Cuadrado inferior derecho -->
  <rect x="152" y="113" width="6" height="6" 
        rx="1" ry="1"
        fill="white"/>
</svg>